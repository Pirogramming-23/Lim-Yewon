{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile">
    <div class="profile__top">
        <div class="profile__img">
            <img src="{% static 'img/chiikawa.jpeg' %}" alt="img" />
        </div>
        <div class="profile__right">
            <div class="profile__username">pirogrammer</div>
            <div class="profile__btn"><button>프로필 편집</button></div>
        </div>
    </div>
    <div class="profile__bottom">
        <span class="profile__name">김피로</span><br />
        <span class="profile__info">안녕하세요! 피로그래밍 23기입니다</span>
    </div>
</div>
<div class="story">
    <div class="story__container">
        <div class="story__content">
            <div class="story__img">
                <img src="{% static 'img/chiikawa2.png' %}" alt="img" />
            </div>
            <div class="story__title">치이카와</div>
            </div>
        </div>
    </div>
<div class="content">
    <div class="content__container">
        {% for post in posts %}
        <a class="content-container" href="{% url 'pirostagram:detail' post.id %}">
            <div class="content__photo">
                <img src="{{ post.photo.url }}" alt="img" />
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
