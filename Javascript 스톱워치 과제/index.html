<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로그래밍 스톱워치</title>
    <link rel="shortcut icon" type="image/svg" href="./stopwatch.svg">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h2 id="title"><img id="title-img" src="./stopwatch-fill.svg" alt="stopwatch">피로그래밍 스톱워치</h2>
    <section id="stopwatch">
        <div id="stopwatch-top">
            <div id="stopwatch-time">00 : 00</div>
        </div>
        <div id="stopwatch-bottom">
            <button class="stopwatch-function">start</button>
            <button class="stopwatch-function">stop</button>
            <button class="stopwatch-function">reset</button>
        </div>
    </section>
    <section id="record">
        <div id="record-header">
            <div class="record-item"><img class="record-item-img" src="./circle.svg" alt="circle"></div>
            <div class="record-item"><h3>구간 기록</h3></div>
            <div class="record-item"><img class="record-item-img" src="./trash3-fill.svg" alt="trash-bin"></div>
        </div>
        <div id="record-body">
            <div></div>
        </div>
    </section>
</body>
</html>
